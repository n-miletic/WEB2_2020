<div class = "main-div">
    <form ngNativeValidate (ngSubmit)="onSubmit($event)" (change) = "onChange($event)">
        <div class = "flex-space-between">
            <label>Name:</label>
            <input class="form-control" name ="Name" type="text" required/>
        </div>
        <div class = "flex-space-between">
            <label>Address:</label>
            <AutocompleteComponent inputName ="Address"  (setAddress)="getAddress($event)" addressType = "(address)">
            </AutocompleteComponent>
        </div>
        <div class = "flex-space-between">
            <label>Description:</label>
            <input class="form-control" name = "Promo_description" type="text" required/>
        </div>
        <div class = "flex-space-between">
            <label>Select logo:</label>
            <input class="form-control"  name ="Logo" type="file" accept="image/*" #Logoref required/>
        </div>
        <input type="submit" value="Add company"/>
    </form>
</div>
