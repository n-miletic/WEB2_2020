<div class = "main-wrap">
    <table class="user-div" >
       <thead>
           <tr>
               <th colspan="1">
                   Invite users
               </th>
               <th>
                   Username
               </th>
               <th>
                   Name
               </th>
               <th>
                   Last Name
               </th>
               <th>
                   &nbsp;
               </th>
           </tr>
       </thead>
       <tbody>
           <tr  *ngFor="let user of Users">
                <td>
                    <img class= "account-img" src="assets/account_stock.png"/>
                </td>
                <td>
                    {{user.Username}}
                </td>
                <td>
                    {{user.Name}}
                </td>
                <td>
                    {{user.LastName}}
                </td>
                <td>
                            <button (click) = "InviteUser(user.Username)">
                                Invite
                            </button>
                </td>
           </tr>
           
           
           
           
       </tbody>
    </table>
</div>
